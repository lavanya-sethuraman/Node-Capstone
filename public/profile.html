  <div class="ui rail responsive-menu">

  <div id="context">
        <div class="ui left vertical inverted visible sidebar labeled icon full-menu menu">
          <a href="/users/dashboard" class="item"> <i class="home icon"></i>Home</a>

              <div class="ui left corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
            <button class="ui button js-submit-search" type="submit">Submit</button>
          </form>
          
        </div>

        <div class="ui margin-top very padded text container segment js-search-results"></div>
